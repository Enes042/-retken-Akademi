<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    #ekran_td {
      width: 100px;
      height: 50px;
      border: 7px solid black;
      background-color: darkgreen;
      border-radius: 1px;
    }

    .satır1 {
      width: 100px; 
      height: 60px;
      font-size: 30px;
      font-weight: bold;
    }

    .satır2 {
      width: 100px; 
      height: 60px;
      font-size: 30px;
      font-weight: bold;
    }

    #ekran {
      width: 300px;
      height: 90px;
      font-size: 50px;
      font-weight: bold;
      text-align: right;
      background-color: darkgreen;
      color: rgb(255, 0, 111);
    }
  </style>

  <script>
    function temizle() {
      document.getElementById("ekran").innerHTML = "";
    }

    function hesapla() {
      var ekranIcerik = document.getElementById("ekran").innerHTML;
      try {  // try catch ile olusabilecek hataları nötürlemeye calısıyorum.

        // burada eval fonksiyonunu kullanıyorum
        var sonuc = eval(ekranIcerik);
        document.getElementById("ekran").innerHTML = sonuc;
      } catch (error) {
        document.getElementById("ekran").innerHTML = "Hata";
      }
    }
  </script>
</head>
<body>
  <h1>Mega Yazılım Akademisi Hesap Makinesi Ödevi</h1>

  <div style="border: 5px solid rgb(152, 17, 17); height: 465px; width: 400px;">
    <table>
      <tr>
        <th style="border: 5px solid rgb(152, 17, 17); height: 80px; width: 300px; font-size: 24px; background-color: black; color: aliceblue">
          HESAP MAKİNESİ
        </th>
      </tr>

      <tr>
        <td id="ekran_td">
          <div id="ekran" ></div>
        </td>

        <td id="cbutons">
          <input value="C" onclick="temizle()" type="button" style="width: 80px; height: 110px; background-color: red; font-size: 50px; color: aliceblue;">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="1" class="satır1" onclick="document.getElementById('ekran').innerHTML += '1'">
          <input type= "button" value="2" class="satır1" onclick="document.getElementById('ekran').innerHTML += '2'">
          <input type= "button" value="3" class="satır1" onclick="document.getElementById('ekran').innerHTML += '3'">
        </td>

        <td> 
          <input type="button" value="/" style="width: 80px; height: 60px; font-size: 30px; font-weight: bold; background-color: chocolate;" onclick="document.getElementById('ekran').innerHTML += '/'">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="4" class="satır2" onclick="document.getElementById('ekran').innerHTML += '4'">
          <input type="button" value="5" class="satır2" onclick="document.getElementById('ekran').innerHTML += '5'">
          <input type="button" value="6" class="satır2" onclick="document.getElementById('ekran').innerHTML += '6'">
        </td>

        <td>  
          <input type="button" value="-" style="width: 80px; height: 60px; font-size: 30px; font-weight: bold; background-color: chocolate;" onclick="document.getElementById('ekran').innerHTML += '-'">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="7" class="satır2" onclick="document.getElementById('ekran').innerHTML += '7'">
          <input type="button" value="8" class="satır2" onclick="document.getElementById('ekran').innerHTML += '8'">
          <input type="button" value="9" class="satır2" onclick="document.getElementById('ekran').innerHTML += '9'">
        </td>

        <td>  
          <input type="button" value="+" style="width: 80px; height: 60px; font-size: 30px; font-weight: bold; background-color: chocolate;" onclick="document.getElementById('ekran').innerHTML += '+'">
        </td>
      </tr>

      <tr>
        <td>
          <input type="button" value="." class="satır2" onclick="document.getElementById('ekran').innerHTML += '.'">
          <input type="button" value="0" class="satır2" onclick="document.getElementById('ekran').innerHTML += '0'">
          <input type="button" value="=" class="satır2" onclick="hesapla()" style="background-color: yellow">
        </td>

         <td>  <input type="button" value="*" style="width: 80px; height: 60px; font-size: 30px; font-weight: bold; background-color: chocolate;" onclick="document.getElementById('ekran').innerHTML += '*'"></td>
      </tr>
    </table>
  </div>
</body>
</html>
